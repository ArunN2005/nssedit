<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap">
  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script> 
    function getCookie(name) {
    const cookies = document.cookie.split("; ");
    for (let cookie of cookies) {
        let [key, value] = cookie.split("=");
        if (key === name) return decodeURIComponent(value);
    }
    return null;
}

// Store email in localStorage after login
const email = getCookie("userEmail");
if (email) {
    localStorage.setItem("email", email);
    localStorage.setItem("userEmail",email);
} else {
    console.log("Email not found in cookies");
}
if (!localStorage.getItem("email")) {
    window.location.href = "/";
    }  
    </script>
  <style>
     :root {
      --bg-color: #0A0A0F;
      --text-color: #E0E0E0;
      --card-bg: rgba(20, 20, 30, 0.9);
      --nav-bg: rgba(10, 10, 15, 0.9);
      --input-bg: rgba(40, 40, 50, 0.8);
      --gradient: linear-gradient(135deg, #6B34F5, #00DDEB);
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      --border: rgba(107, 52, 245, 0.2);
    }
    .light-mode {
            --bg-color: #F5F6FA;
            --text-color: #333;
            --card-bg: rgba(255, 255, 255, 0.9);
            --nav-bg: rgba(245, 246, 250, 0.9);
            --input-bg: rgba(240, 240, 245, 0.8);
            --table-cell-bg: rgba(230, 230, 235, 0.8);
            --gradient: linear-gradient(135deg, #FF758C, #FCD968);
            --gradient-start: #FF758C;
            --gradient-end: #FCD968;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            --border: rgba(255, 117, 140, 0.2);
            --accent-color: #FF758C;
        }
    
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s, color 0.3s;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Particle Background */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--nav-bg);
      padding: 20px 40px;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      transition: background 0.3s, box-shadow 0.3s;
    }
    .nav-links {
      list-style: none;
      display: flex;
      align-items: center;
    }
    .nav-links li {
      margin: 0 20px;
    }
    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s, transform 0.3s;
    }
    .nav-links a:hover {
      color: #6B34F5;
      transform: translateY(-2px);
    }
    .hamburger {
      display: none;
      font-size: 28px;
      color: var(--text-color);
      cursor: pointer;
      transition: color 0.3s;
    }
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: var(--nav-bg);
        position: absolute;
        top: 80px;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 20px 0;
        transition: background 0.3s;
      }
      .nav-links.active {
        display: flex;
      }
      .hamburger {
        display: block;
      }
      .nav-links li{
        margin-bottom: 10px;
      }
    }
    #logo {
      height: 60px;
      filter: brightness(1.2);
    }
    #logout-btn {
      background: var(--gradient);
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(107, 52, 245, 0.4);
    }
    #logout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(107, 52, 245, 0.6);
    }
    #logout-btn:active {
      background: #4a20b3;
      transform: scale(0.98);
    }

    /* Mode Toggle */
    .mode-toggle {
      position: relative;
      width: 60px;
      height: 30px;
      background: var(--gradient);
      border-radius: 25px;
      cursor: pointer;
      overflow: hidden;
    }
    .slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 26px;
      height: 26px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .light-mode .slider {
      transform: translateX(30px);
    }

    /* Header */
    h1 {
      text-align: center;
      margin: 60px 0 40px;
      color: var(--text-color);
      font-size: 36px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(107, 52, 245, 0.5);
      transition: color 0.3s;
    }

    /* Leaderboard Container */
    .leaderboard-container {
      max-width: 900px;
      margin: 0 auto 60px;
      padding: 0 20px;
    }

    /* Leaderboard Card */
    .leaderboard-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s, border 0.3s;
    }
    .leaderboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(107, 52, 245, 0.3);
    }
    .leaderboard-card.active {
      opacity: 1;
      transform: translateY(0);
    }
    .leaderboard-card:nth-child(1) {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 235, 59, 0.2)), var(--card-bg);
      border: 1px solid #FFD700;
    }
    .leaderboard-card:nth-child(2) {
      background: linear-gradient(135deg, rgba(192, 192, 192, 0.2), rgba(224, 224, 224, 0.2)), var(--card-bg);
      border: 1px solid #C0C0C0;
    }
    .leaderboard-card:nth-child(3) {
      background: linear-gradient(135deg, rgba(205, 127, 50, 0.2), rgba(244, 162, 97, 0.2)), var(--card-bg);
      border: 1px solid #CD7F32;
    }

    /* Glowing Border Effect */
    .leaderboard-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: var(--gradient);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      transform: rotate(30deg);
    }
    .leaderboard-card:hover::before {
      opacity: 0.1;
    }

    /* Student Info */
    .student-info {
      flex: 1;
      margin-left: 60px;
    }
    .leaderboard-card:nth-child(n+4) .student-info {
      margin-left: 0;
    }
    .student-info h3 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      color: var(--text-color);
      transition: color 0.3s;
    }
    .student-info p {
      margin: 6px 0;
      color: var(--subtext-color);
      font-size: 14px;
      transition: color 0.3s;
    }
    .hours {
      font-size: 28px;
      font-weight: 700;
      color: var(--hours-color);
      text-shadow: 0 0 5px rgba(107, 52, 245, 0.5);
      transition: color 0.3s;
    }

    /* Rank Styling */
    .rank {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 36px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      color: #fff;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }
    .leaderboard-card:nth-child(1) .rank {
      background: #FFD700;
    }
    .leaderboard-card:nth-child(2) .rank {
      background: #C0C0C0;
    }
    .leaderboard-card:nth-child(3) .rank {
      background: #CD7F32;
    }

    /* Reveal Animation */
    @keyframes reveal {
      0% {
        transform: scale(2) translateY(0);
        opacity: 0;
        filter: blur(10px);
      }
      50% {
        transform: scale(1.5) translateY(0);
        opacity: 0.5;
        filter: blur(5px);
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
        filter: blur(0);
      }
    }
    .reveal {
      animation: reveal 1s ease-in-out forwards;
    }

    /* Scroll Control */
    body.no-scroll {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <canvas id="particles"></canvas>

  <!-- Navbar -->
  <nav class="navbar">
    <img src="/images/mainlogo.png" id="logo" alt="Logo">
    <ul class="nav-links">
      <li><a href="/homepage">Home</a></li>
      <li><a href="/attendance">Attendance</a></li>
      <li><a href="/details">Student Details</a></li>
      <li><a href="/leaders">Leaderboard</a></li>
      <li><button id="logout-btn">Logout</button></li>
      <li><div class="mode-toggle" id="mode-toggle"><div class="slider">üåô</div></div></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
  </nav>

  <!-- Header -->
  <h1>Leaderboard - Top 5 Students</h1>

  <!-- Leaderboard -->
  <div class="leaderboard-container" id="leaderboard">
    <!-- Cards inserted dynamically -->
  </div>

  <script>
    // Particle Background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particlesArray = [];
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
        this.opacity = Math.random() * 0.5 + 0.2;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width) this.x = 0;
        else if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        else if (this.y < 0) this.y = canvas.height;
      }
      draw() {
        ctx.fillStyle = document.body.classList.contains('light-mode') ? `rgba(255, 117, 140, ${this.opacity})` : `rgba(107, 52, 245, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    for (let i = 0; i < 100; i++) {
      particlesArray.push(new Particle());
    }
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Logout Button
    const logoutBtn = document.getElementById('logout-btn');
logoutBtn.addEventListener('click', () => {
    // Clear cookies
    document.cookie = 'userName=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
    document.cookie = 'userEmail=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
    localStorage.removeItem('email');
    localStorage.removeItem('userEmail');
    history.replaceState(null, null, "/");
    // Redirect to LoginPage
    window.location.href = '/';
});

    // Leaderboard Data
    window.onload = async () => {
      try {
        const response = await fetch('/api/leaderboard');
        const topStudents = await response.json();
        displayLeaderboard(topStudents);
      } catch (error) {
        console.error('Error fetching leaderboard:', error);
      }
    };

    function displayLeaderboard(students) {
      const leaderboard = document.getElementById('leaderboard');
      leaderboard.innerHTML = '';
      const ranks = ['ü•á', 'ü•à', 'ü•â'];

      students.forEach((student, index) => {
        const rankHtml = index < 3 ? `<div class="rank">${ranks[index]}</div>` : '';
        const card = `
          <div class="leaderboard-card">
            ${rankHtml}
            <div class="student-info">
              <h3>${student.name}</h3>
              <p>Roll Number: ${student.rollNumber}</p>
              <p>${student.department} - Year ${student.year}</p>
            </div>
            <div class="hours">${student.hoursWorked} hrs</div>
          </div>`;
        leaderboard.innerHTML += card;
      });

      // GSAP Animations
      const firstCard = document.querySelector('.leaderboard-card:nth-child(1)');
      gsap.to(firstCard, {
        duration: 1,
        scale: 1,
        opacity: 1,
        filter: 'blur(0px)',
        ease: 'power3.out',
        onStart: () => {
          firstCard.style.transform = 'scale(2)';
          firstCard.style.opacity = '0';
          firstCard.style.filter = 'blur(10px)';
        },
        onComplete: () => {
          setTimeout(() => {
            document.body.classList.add('no-scroll');
            launchConfetti();
            gsap.to('.leaderboard-card:not(:nth-child(1))', {
              duration: 0.5,
              y: 0,
              opacity: 1,
              stagger: 0.2,
              ease: 'power2.out',
              onComplete: () => {
                setTimeout(() => {
                  document.body.classList.remove('no-scroll');
                }, 2000);
              }
            });
          }, 500);
        }
      });
    }

    function launchConfetti() {
      confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.5 },
        colors: document.body.classList.contains('light-mode') 
          ? ['#FF758C', '#FCD968', '#FFD700', '#C0C0C0', '#CD7F32'] 
          : ['#6B34F5', '#00DDEB', '#FFD700', '#C0C0C0', '#CD7F32'],
        disableForReducedMotion: true
      });
    }

    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    // Mode Toggle
    const modeToggle = document.getElementById('mode-toggle');
    modeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
      modeToggle.querySelector('.slider').textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
        modeToggle.querySelector('.slider').textContent = '‚òÄÔ∏è';
      } else {
        modeToggle.querySelector('.slider').textContent = 'üåô';
      }
    });
  </script>
</body>
