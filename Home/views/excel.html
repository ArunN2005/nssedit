<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script> 
    function getCookie(name) {
    const cookies = document.cookie.split("; ");
    for (let cookie of cookies) {
        let [key, value] = cookie.split("=");
        if (key === name) return decodeURIComponent(value);
    }
    return null;
}

// Store email in localStorage after login
const email = getCookie("userEmail");
if (email) {
    localStorage.setItem("email", email);
    localStorage.setItem("userEmail",email);
} else {
    console.log("Email not found in cookies");
}
if (!localStorage.getItem("email")) {
    window.location.href = "/";
    }  
    </script>
  <style>
     :root {
      --bg-color: #0A0A0F;
      --text-color: #E0E0E0;
      --card-bg: rgba(20, 20, 30, 0.9);
      --nav-bg: rgba(10, 10, 15, 0.9);
      --input-bg: rgba(40, 40, 50, 0.8);
      --gradient: linear-gradient(135deg, #6B34F5, #00DDEB);
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      --border: rgba(107, 52, 245, 0.2);
    }
    .light-mode {
            --bg-color: #F5F6FA;
            --text-color: #333;
            --card-bg: rgba(255, 255, 255, 0.9);
            --nav-bg: rgba(245, 246, 250, 0.9);
            --input-bg: rgba(240, 240, 245, 0.8);
            --table-cell-bg: rgba(230, 230, 235, 0.8);
            --gradient: linear-gradient(135deg, #FF758C, #FCD968);
            --gradient-start: #FF758C;
            --gradient-end: #FCD968;

        }
    body {

      background: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      position: relative;

    }
    * {

      padding: 0;
      box-sizing: border-box;
    }
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--nav-bg);

      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);

    }
    .nav-links {
      list-style: none;

      align-items: center;
    }
    .nav-links li {
      margin: 0 20px;

      color: var(--text-color);
      text-decoration: none;

        width: 100%;

    }

      font-weight: 600;

      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(107, 52, 245, 0.4);

    #logout-btn:hover {

    }

    h1 {

      margin: 60px 0 40px;

    #uploadForm input[type="file"] {

      border: 2px dashed var(--border);
      border-radius: 8px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      background: var(--input-bg);
      color: var(--text-color);
      transition: border-color 0.3s, background 0.3s, color 0.3s;
    }
    #uploadForm input[type="file"]:hover {

    }

      background: var(--gradient);
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;

      box-shadow: 0 4px 15px rgba(107, 52, 245, 0.4);

    }

      font-size: 14px;
      font-weight: 600;

      text-align: center;
      transition: color 0.3s;
    }
    .light-mode #message {
      color: #FF758C;
    }
    @media (max-width: 600px) {
      #uploadForm {
        width: 90%;
        padding: 20px;
      }
      button {
        font-size: 13px;
      }
    }
    .mode-toggle {
      position: relative;
      width: 60px;
      height: 30px;
      background: var(--gradient);
      border-radius: 25px;
      cursor: pointer;
      overflow: hidden;
    }
    .slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 26px;
      height: 26px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .light-mode .slider {
      transform: translateX(30px);
    }

</head>
<body>
  <canvas id="particles"></canvas>
  <nav class="navbar">
    <img src="/images/mainlogo.png" id="logo">
    <ul class="nav-links">
      <li><a href="/homepage">Home</a></li>
      <li><a href="/attendance">Attendance</a></li>
      <li><a href="/details">Student Details</a></li>
      <li><a href="/leaders">Leaderboard</a></li>
      <li><button id="logout-btn">Logout</button></li>
      <li><div class="mode-toggle" id="mode-toggle"><div class="slider">üåô</div></div></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
  </nav>     
  <h1>UPLOAD/DOWNLOAD</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <p id="message"></p>
    <label for="excelFile">Upload Excel File:</label>
    <input type="file" id="excelFile" name="excelFile" accept=".xlsx, .xls">
    <button type="submit">Upload</button>
    <button id="downloadBtn">Download Excel</button>
  </form>

  <script>
    // Particles
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particlesArray = [];
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
        this.opacity = Math.random() * 0.5 + 0.2;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width) this.x = 0;
        else if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        else if (this.y < 0) this.y = canvas.height;
      }
      draw() {
        ctx.fillStyle = document.body.classList.contains('light-mode') ? `rgba(255, 117, 140, ${this.opacity})` : `rgba(107, 52, 245, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    for (let i = 0; i < 100; i++) {
      particlesArray.push(new Particle());
    }
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Logout
    const logoutBtn = document.getElementById('logout-btn');
logoutBtn.addEventListener('click', () => {
    // Clear cookies
    document.cookie = 'userName=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
    document.cookie = 'userEmail=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
    localStorage.removeItem('email');
    localStorage.removeItem('userEmail');
    history.replaceState(null, null, "/");
    // Redirect to LoginPage
    window.location.href = '/';
});

    // Form Submission
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('excelFile');
      const formData = new FormData();
      formData.append('excelFile', fileInput.files[0]);
      try {
        const response = await fetch('/upload-excel', {
          method: 'POST',
          body: formData
        });
        const message = await response.text();
        document.getElementById('message').innerText = message;
        gsap.from('#message', { duration: 0.5, opacity: 0, y: 20 });
      } catch (error) {
        document.getElementById('message').innerText = 'Error uploading file.';
        console.error('Upload error:', error);
      }
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      window.location.href = '/download-excel';
    });

    // GSAP Animations
    gsap.from('.navbar', { duration: 1, y: -50, opacity: 0, ease: 'power3.out' });
    gsap.from('h1', { duration: 1, opacity: 0, y: 50, ease: 'power3.out', delay: 0.2 });
    gsap.from('#uploadForm', { duration: 1, opacity: 0, scale: 0.9, ease: 'power3.out', delay: 0.4 });

    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    // Mode Toggle
    const modeToggle = document.getElementById('mode-toggle');
    modeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
      modeToggle.querySelector('.slider').textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
        modeToggle.querySelector('.slider').textContent = '‚òÄÔ∏è';
      } else {
        modeToggle.querySelector('.slider').textContent = 'üåô';
      }
    });
  </script>
</body>
</html>
